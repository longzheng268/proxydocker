#:schema node_modules/wrangler/config-schema.json
name = "proxydocker"
main = "_worker.js"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# Workers Logs
# Docs: https://developers.cloudflare.com/workers/observability/logs/workers-logs/
# Configuration: https://developers.cloudflare.com/workers/observability/logs/workers-logs/#enable-workers-logs
[observability]
enabled = true

# Variable bindings
# Docs: https://developers.cloudflare.com/workers/configuration/environment-variables/
# [vars]
# MY_VARIABLE = "production_value"

# IP Geolocation Restriction Configuration
# Uncomment and configure the following variables to enable IP restrictions
# ENABLE_IP_RESTRICTION = "true"  # Set to "false" to disable IP restrictions
# ALLOWED_COUNTRIES = "CN,HK,TW,MO"  # Comma-separated list of allowed country codes (ISO 3166-1 alpha-2)
                                      # Default: "CN" (China mainland only)
                                      # Common codes: CN (China), HK (Hong Kong), TW (Taiwan), MO (Macau)
                                      # US (United States), JP (Japan), KR (Korea), etc.

# Bind the Workers AI model catalog
# Docs: https://developers.cloudflare.com/workers/wrangler/configuration/#ai
# [ai]
# binding = "AI"
